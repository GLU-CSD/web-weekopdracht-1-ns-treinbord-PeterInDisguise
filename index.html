<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekopdracht - NS-Treinbord</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container">
        <div id="left">
            <!-- hier komt de klok -->
            <img id="NSKlok" src="assets/img/NS Klok.png" alt="Klok">
        </div>
        <div id="middle">
            <!-- Hier komt de reizigers info -->
             <div id="witVlak"></div>
             <div id="blauwBalkje"></div>
             <div id="volgendTreintje"> Hierna/<span>next</span>: 08:54 IC Venlo</div>
             <div id="een"> 1 </div>
             <div id="minuut"> minuut </div>
             <div id="sprinter"> sprinter </div>
             <div id="bestemming"> Geldermalsen </div>
             <div id="tussenStations1"> via Utrecht Lunetten, Houten, Houten Castellum </div>
             <div id="tussenStations2"> en Culemborg</div>
             <!-- Afbeelding van NS logo -->
             <img id="NSLogo" src="assets/img/ns_logo.png" alt="NS Logo">
        </div>
        <div id="right">
            <!-- hier komt het spoor nummer -->
             <div id="witVierkantRechts"></div>
             <div id="kleinVierkantjeRechts"></div>
             <div id="spoor"> spoor </div>
             <div id="achtien"> 18 </div>
             <div id="simpelwegDeLetterB"> b </div>

</html>
